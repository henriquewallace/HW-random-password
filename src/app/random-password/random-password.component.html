<section class="bg-[#7F6DF2] min-h-screen p-[50px] flex justify-center items-center">
<div class="">
  <div class="grid border rounded py-8 px-12 bg-[#F2F2F2]">
    <h1 class="text-center font-poppins text-2xl">Random Password Generator</h1>
    <input type="text"
           [ngModel]="randomPassword"
           class="mt-4 bg-[#F2F2F2] shadow appearance-none border border-[#2E14D9] rounded py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
    <div class="grid grid-cols-2 gap-4 mt-4">
      <button (click)="generatePassword()"
              class="bg-[#5941F2] hover:bg-[#2E14D9] text-white font-bold font-nunito py-2 px-4 rounded">
        Generate
      </button>
    <button class="bg-[#5941F2] hover:bg-[#2E14D9] text-white font-bold font-nunito py-2 px-4 rounded">
      Copy
    </button>
    </div>
  </div>
</div>
</section>
